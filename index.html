<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/script.js" type="module" defer></script>
</head>

<body>
    <div class="world" data-world>
        <div class="score" data-score>0</div>
        <div class="start-screen" data-start-screen>Press any key to start
            <br>
            Space/Touch to jump
        </div>
        <img src="./images/ground.png" class="ground" data-ground>
        <img src="./images/ground.png" alt="ground" class="ground" data-ground>
        <img src="images/dino-stationary.png" alt="dino" class="dino" data-dino>
    </div>
</body>

</html>
